<!DOCTYPE html>
<html>
<head>
    <title>Contact YoLingo | Language School</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        nav { display: flex; justify-content: space-between; padding: 20px 0; }
        .nav-links a { margin: 0 10px; text-decoration: none; color: #333; }
        .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
        .form-group { margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        button { background: #4361ee; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Yo<span style="color:#4361ee">Lingo</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="parlons.html">French</a>
            <a href="hablemos.html">Spanish</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
    <h1>Contact YoLingo</h1>
    
    <div class="contact-container">
        <div>
            <h2>Contact Info</h2>
            <p>ðŸ“§ hello@yolingo.com</p>
            <p>ðŸ“ž (555) 123-4567</p>
        </div>
        
        <div>
            <h2>Send Message</h2>
            <!-- FORMSPREE FORM STARTS HERE -->
            <form action="https://formspree.io/f/mlgrrrpd" method="POST">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone">
                </div>
                
                <div class="form-group">
                    <label>Language *</label>
                    <select name="language" required>
                        <option value="">Choose...</option>
                        <option value="french">French</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Message *</label>
                    <textarea name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            <!-- FORMSPREE FORM ENDS HERE -->
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('button');
            btn.textContent = 'Sending...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('Message sent! We will contact you soon.');
                this.reset();
                btn.textContent = 'Send Message';
                btn.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
